name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            asset: wt-linux
            os: ubuntu-latest
          - target: bun-darwin-arm64
            asset: wt-macos-arm
            os: macos-14
          - target: bun-windows-x64
            asset: wt-windows.exe
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ./dist/${{ matrix.asset }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ./dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
